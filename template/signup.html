 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Materialize Sandbox</title>
    </head>
    <body>
      <div class="container left" style="width:40% ; margin-left:50px; margin-top:20px">
        

        <form>
          
          <nav>
          <div class="nav-wrapper black">
            <a href="#" class="brand-logo center">Sign In</a>
          </div>
        </nav>
          <div class="input-field">
            <input type="text" id="name" required>
            <label class="active" for="name">Name</label>
          </div>
        </form>
      </div>

      <div class="container right" style="width:40% ; margin-right:50px; margin-top:20px">
        

        <form>
          <nav>
          <div class="nav-wrapper black">
            <a href="#" class="brand-logo center">Sign Up</a>
          </div>
        </nav>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="icon_prefix" type="text" class="validate">
                  <label for="icon_prefix">First Name</label>
                </div>
                <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="icon_prefix" type="text" class="validate">
                  <label for="icon_prefix">Last Name</label>
                </div>
              </div>
            </form>
          </div>
          <div class="input-field">
            <i class="material-icons prefix">phone</i>
            <input type="tel" class="validate" id="icon_telephone" required>
            <label class="active" for="icon_telephone">Telephone</label>
          </div>
          <div class="input-field">
            <i class="material-icons prefix">account_box</i>
            <input type="text" id="name" required>
            <label class="active" for="name">Username</label>
          </div>
          <div class="input-field">
            <input type="password" id="password" required>
            <label class="active" for="password">Password</label>
          </div> 
          <div class="input-field">
            <i class="material-icons prefix">email</i>
            <input type="Email" id="Email" required>
            <label class="active" for="Email">Email</label>
          </div>
        </form>
      </div>
      
    </body>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
      $(".button-collapse").sideNav();
    </script>
  </body>
</html>
